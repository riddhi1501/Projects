<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fefeff;
    }

    .carousel-container {
      position: relative;
      width: 70%;
      height: 90vh;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot-container {
      display: flex;
      justify-content: center;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #bbb;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel" id="myCarousel">
    <img src="./img1.webp" alt="Image 1">
    <img src="./img2.jpeg" alt="Image 2">
    <img src="./img6.webp" alt="Image 3">
    <!-- Add more images as needed -->
  </div>
</div>

<div class="carousel-dots" id="carouselDots">
  <div class="dot-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
  const carousel = document.getElementById('myCarousel');
  const dotsContainer = document.querySelector('.dot-container');
  const carouselItems = carousel.querySelectorAll('img');
  let currentIndex = 0;

  // Create dots for each carousel item
  carouselItems.forEach((_, index) => {
    const dot = document.createElement('span');
    dot.classList.add('dot');
    dot.addEventListener('click', () => showSlide(index));
    dotsContainer.appendChild(dot);
  });

  // Show initial state
  updateDots();
  
  function showSlide(index) {
    carousel.style.transform = `translateX(${-index * 100}%)`;
    currentIndex = index;
    updateDots();
  }

  function updateDots() {
    const dots = dotsContainer.querySelectorAll('.dot');
    dots.forEach((dot, index) => {
      if (index === currentIndex) {
        dot.classList.add('active');
      } else {
        dot.classList.remove('active');
      }
    });
  }
</script>

</body>
</html>
